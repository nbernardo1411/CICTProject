<app-sidebar (onToggleSideBar)="onToggleSideBar()"></app-sidebar>
<h2>Inventory</h2>
<table>
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of inventoryItems">
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
  </tbody>
</table>

<h2>Key Inventory</h2>
<table>
  <thead>
    <tr>
      <th>Key Name</th>
      <th>Available</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of keyItems">
      <td>{{ item.name }}</td>
      <td>{{ item.available ? 'Yes' : 'No' }}</td>
    </tr>
  </tbody>
</table>
